name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mariadb: [11.1.6, 10.6.19]

    steps:
      - name: Test
        run: pwd && ls -R

      - name: Cache MariaDB
        id: cache-mariadb
        uses: actions/cache@v4
        with:
          path: |
            ~/mariadb-server
          key: ${{ runner.os }}-mariadb-${{ matrix.mariadb }}

      - name: Install MariaDB
        if: steps.cache-mariadb.outputs.cache-hit != 'true'
        run: sudo apt-get update;
          sudo apt-get install software-properties-common devscripts equivs;
          sudo apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xF1656F24C74CD1D8;
          sudo add-apt-repository --update --yes --enable-source 'deb [arch=amd64] http://nyc2.mirrors.digitalocean.com/mariadb/repo/${{ matrix.mariadb }}/ubuntu '$(lsb_release -sc)' main';

          sudo apt-get build-dep mariadb-server;

          git clone https://github.com/MariaDB/server.git --branch mariadb-${{ matrix.mariadb }} mariadb-server;
          pushd mariadb-server;
          ./debian/autobake-deb.sh;
          popd;

      - name: Start MariaDB
        run: ls -R mariadb-server && mariadbd &

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run clippy
        run: cargo clippy -- -D warnings
