name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mariadb: [11.0.2, 10.6.19]
        redis: [7.0.11, 7.2.5]

    steps:
      - name: Setup MariaDB
        uses: getong/mariadb-action@v1.11
        with:
          mysql database: obs_records
          mariadb version: ${{ matrix.mariadb }}
          mysql user: api
          mysql password: ${{ secrets.MARIADB_PW }}

      - name: Setup Redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: ${{ matrix.redis }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize MariaDB
        run: mariadb -D obs_records < assets/last_dump.sql

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        env:
          DATABASE_URL: mysql://api:${{ secrets.MARIADB_PW }}@localhost:3306/obs_records
          REDIS_URL: redis://localhost:6379
        run: cargo test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run clippy
        run: cargo clippy -- -D warnings
